<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pause Extension</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <!--Choix du timer Ecran && timer Break + illustration-->
    <div id="timeChoice">
        <h1> Prenez un cafe <span>☕</span></h1>
        <h2 class="span">Screen Minutes</h2>
        <div class="illustration">
            <img class="img" src="img/coffee.png" alt="coffee">
        </div>
        <div class="screenTime">
            <!--Regler le timer Ecran-->
            <button id="downS" class="btn">&lt;</button>
            <h1 id="timeS" value=1 type="number"></h1> 
            <button id="upS" class="btn">&gt;</button> 
        </div>
        <button id="saveBtn" class="btn">save</button>
    </div>
    

    <!--Script de sauvegarde des données entrées du temps-->
    <script src="timer.js"></script>
     <!--Script des buttons-->
     <script src="buttons.js"></script>

</body>
</html>
