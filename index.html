<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Pause Extension</title>
    <link rel="stylesheet" href="popup.css">
    <meta charset="UTF-8">

 <!--<div class="switch">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div> -->
    
</head>
<body>
  
    
    

    <button class="btn" id="reset">&lt;</button>
    <div id="timerPage">
        <div class="text">
            <p>Temps avant la pause</p>
        </div> 
        <div class="timerIllus">
            <img src="https://i.pinimg.com/564x/bf/77/4b/bf774ba7d9e8c5c00e95d49c189a80ed.jpg" alt="Time">
        </div>
        <h1 id="timer">00:00</h1> 
        <br />
        <button id="stop" class="btn">Stop</button>
        <br />
    </div>

    

    
    <!--Choix du timer Ecran && timer Break + illustration-->
    <div id="timeChoice">
        <h1> Prenez un cafe <span>☕</span></h1>
        <h2 class="span">Screen Minutes</h2>
        <div class="screenTime">
            <!--Regler le timer Ecran-->
            <button id="downS" class="btn">&lt;</button>
            <h1 id="timeS"></h1> 
            <button id="upS" class="btn">&gt;</button> 
        </div>
        <div class="illustration">
            <img class="img"src="https://i.pinimg.com/564x/1e/6a/8f/1e6a8fbcc777b4113524f9861922b0d1.jpg" alt="coffee">
        </div>
        <!--Illustration pour animation?-->
        <h2 class="span">Break Minutes</h2>
        <div class="breakTime">
            <!--Regler le timer Break-->
            <button id="downB" class="btn">&lt;</button>
            <h1 id="timeB"></h1> 
            <button id="upB" class="btn">&gt;</button> 
        </div>
        <button  class="btn" id="start">Start</button><br>
    </div>
    
    <!--Script du timer qui défile-->
    <script src="timer.js"></script> 
    <!--Script des boutons pour choisir le temps des timers-->
    <script src="button.js"></script>
    <!--Script pour le mode Ne pas déranger-->
    <!--<script src="dnd.js"></script>-->
    <script src="brightnessControl.js"></script>
    <!--Script pour remplacer la page (ajout Tijana)-->

    <script src="popup.js"></script>
 
    
</body>
</html>
